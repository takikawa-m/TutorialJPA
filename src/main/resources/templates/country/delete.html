<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of JPA</title>
</head>
<body>
    <h1>Country 削除</h1>
    <p>削除する国のコードを指定してください。</p>

        <table>
        	<tr>
        		<td><form th:action="@{/country/delete/{code}(code=${code})}" method="post"><input type="text" name="code" th:value="${code}"></td>
                <td><button type="submit">送信</button></form></td>
        		<td><a th:href="@{/country/list/}">一覧に戻る</a></td>
       		</tr>
        </table>




</body>
</html>
